<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../public/stylesheets/css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pridi|Roboto:400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Busbeam</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <span>BUS-BEAM</span>
        </div>
    </nav>
    <!-- end of Navbar -->

    <!-- Head Title -->
    <div class="columns ">
        <div class="column">
            <div class="columns is-mobile">
                <div class="column is-10 header-txt">
                    สายรถที่ผ่านทั้งหมด
                </div>
                <div class="column is-2 icon-header-txt ">
                    <i class="material-icons md-light md-36">timeline</i>
                </div>
            </div>

        </div>
    </div>
    <!-- end of Head Title -->

    <!-- Main Content -->
    <!-- Card View -->
    <div class="columns columns-card">
        <div class="column column-card">
            <div class="card-bus">
                <div class="columns is-mobile" style="margin-top:0px;">
                    <div class="column" style="padding-right:5px">
                        <i class="material-icons md-36 md-gray" style="margin-top:5px;">directions_bus</i>
                    </div>
                    <div class="column is-6" style="padding-top:23px; padding-left:0px; padding-right:0px;">
                        <span class="line-detail">แอร์พอร์ต - ป่าตอง</span>
                    </div>
                    <div class="column" style="padding-left:0px;">
                        <div class="columns is-mobile">
                            <div class="column" style="padding-top:23px; padding-left:0px; padding-right:0px;"><i class="material-icons md-gray">place</i></div>
                            <div class="column" style="padding-left:0px;">
                                <div class="columns" style="margin-top:0px;">
                                    <div class="column txt-distance-position">
                                        <span class="txt-distance">706</span>
                                    </div>
                                </div>
                                <div class="columns txt-distance-km-position">
                                    <span class="txt-distance-km">กม.</span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="column" style="position:relative;">
                        <div class="left-circle">
                            <i class="material-icons md-36 md-light">chevron_right</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of Card View -->
    <!-- end of Main Content -->




    <!--Circle Background-->
    <div class="bg-circle span-circle"></div>
    <div class="bg-circle-top span-circle2"></div>
    <!--end of Circle Background-->

</body>

</html>
